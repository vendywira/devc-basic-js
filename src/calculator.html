<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <span id="calculatorInput" disabled class="grid grid__md-12"></span>
  <div class="grid grid__md-12">
    <div>
      <button class="grid grid__md-1" id="btn-1">1</button>
      <button class="grid grid__md-1" id="btn-2">2</button>
      <button class="grid grid__md-1" id="btn-3">3</button>
      <button class="grid grid__md-1" id="btn-divide">/</button>
    </div>
    <div>
      <button class="grid grid__md-1" id="btn-4">4</button>
      <button class="grid grid__md-1" id="btn-5">5</button>
      <button class="grid grid__md-1" id="btn-6">6</button>
      <button class="grid grid__md-1" id="btn-multiply">X</button>
    </div>
    <div>
      <button class="grid grid__md-1" id="btn-7">7</button>
      <button class="grid grid__md-1" id="btn-8">8</button>
      <button class="grid grid__md-1" id="btn-9">9</button>
      <button class="grid grid__md-1" id="btn-add">+</button>
    </div>
    <div>
      <button class="grid grid__md-1" id="btn-0">0</button>
      <button class="grid grid__md-1" id="btn-decimal">.</button>
      <button class="grid grid__md-1" id="btn-equal">=</button>
      <button class="grid grid__md-1" id="btn-subtract">-</button>
    </div>
  </div>
  <script src="./assets/js/calculator.js"></script>
</body>

</html>
